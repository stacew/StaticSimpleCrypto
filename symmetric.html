<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Symmetric Crypto</title>
    <style>
        div {
            margin: 5px;
        }

        .grid {
            display: flex;
        }

        .gridCol {
            border-top: none;
            border-style: solid;
            padding: 10px;
        }

        button,
        input,
        textarea {
            margin-bottom: 15px;
            width: 100%;
        }
    </style>
</head>

<body>
    <div>
        <h2>Symmetric Crypto</h2>
    </div>

    <div class="grid">
        <div class="gridCol">
            <div>
                <span>Symmetric key : </span>
            </div>
            <div>
                <input id="symmetricKey1" type="password">
            </div>
        </div>
        <div class="gridCol">
            <div>
                <span>Original : </span>
            </div>
            <div>
                <textarea id="original2"></textarea>
            </div>
            <div>
                <button onclick="SymmetricEncrypt()">Symmetric Encrypt</button>
            </div>
            <div>
                <span>Encrypted : </span>
            </div>
            <div>
                <textarea id="encrypted2"></textarea>
            </div>
        </div>

        <div class="gridCol">
            <div>
                <span>Encrypted : </span>
            </div>
            <div>
                <textarea id="encrypted3"></textarea>
            </div>
            <div>
                <button onclick="SymmetricDecrypt()">Symmetric Decrypt</button>
            </div>
            <div>
                <span>Decrypted : </span>
            </div>
            <div>
                <textarea id="decrypted3"></textarea>
            </div>
        </div>
    </div>

    <script>
        //////////////////////////////////////////// 0
        function crypt(i) {
            c = symmetricKey1.value[i].charCodeAt(0);
            return i % 2 ? -c : c;
        }
        function encrypt(c) {
            cc = c.charCodeAt(0);
            for (let i = 0; i < symmetricKey1.value.length; i++) {
                cc = cc + crypt(i);
            }
            if (cc == 0) {
                alert("encrypt");
            }
            return String.fromCharCode(cc);
        }
        function decrypt(c) {
            cc = c.charCodeAt(0);
            for (let i = 0; i < symmetricKey1.value.length; i++) {
                cc = cc - crypt(i);
            }
            if (cc == 0) {
                alert("decrypt");
            }
            return String.fromCharCode(cc);
        }
        //////////////////////////////////////////// 1
        const symmetricKey1 = document.getElementById("symmetricKey1");
        //////////////////////////////////////////// 2
        const original2 = document.getElementById("original2");
        const encrypted2 = document.getElementById("encrypted2");
        function SymmetricEncrypt() {
            encrypted2.value = "";
            for (let i = 0; i < original2.value.length; i++) {
                encrypted2.value = encrypted2.value + encrypt(original2.value[i]);
            }
            encrypted3.value = encrypted2.value;
        }
        //////////////////////////////////////////// 3
        const encrypted3 = document.getElementById("encrypted3");
        const decrypted3 = document.getElementById("decrypted3");
        function SymmetricDecrypt() {
            decrypted3.value = "";
            for (let i = 0; i < encrypted3.value.length; i++) {
                decrypted3.value = decrypted3.value + decrypt(encrypted3.value[i]);
            }
        }
    </script>
    </div>
</body>
